<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS and JS file -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <script defer src="./js/script.js" type="module"></script>
    <link
      rel="shortcut icon"
      href="./images/puffy_favicon_io/favicon.ico"
      type="image/x-icon"
    />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Castoro:ital@0;1&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poetsen+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=VT323&display=swap"
      rel="stylesheet"
    />

    <!-- SVG FILE -->
    <!-- https://nucleoapp.com/svg-flag-icons -->
    <title>Puffy Currency Exchange</title>
  </head>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./images/IMG_3316.webp"
        alt="Picture of puffy boss"
      />

      <h1 class="heading-first">Puffy Exchange Rate</h1>
      <img
        class="header__img"
        src="./images/IMG_3316.webp"
        alt="Picture of puffy boss"
      />
    </header>

    <main class="main">
      <div class="container">
        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">Taiwan</div>
          </div>
          <div class="country__currency">
            <input
              type="text"
              class="country__input"
              id="Taiwan"
              inputmode="numeric"
            />
            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>

        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">Japan</div>
          </div>
          <div class="country__currency">
            <input
              type="text"
              class="country__input"
              id="Japan"
              inputmode="numeric"
            />
            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>

        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">South Korea</div>
          </div>
          <div class="country__currency">
            <input
              type="text"
              class="country__input"
              id="South Korea"
              inputmode="numeric"
            />
            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>

        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">Thailand</div>
          </div>
          <div class="country__currency">
            <input
              type="text"
              class="country__input"
              id="Thailand"
              inputmode="numeric"
            />
            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>

        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">China</div>
          </div>
          <div class="country__currency">
            <input type="text" class="country__input" id="China" />
            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>

        <div class="country">
          <div class="country__info">
            <div class="country__flag"></div>
            <div class="country__name">United States</div>
          </div>
          <div class="country__currency">
            <input
              type="text"
              class="country__input"
              id="United States"
              inputmode="numeric"
            />

            <p class="country__code"></p>
            <ion-icon class="country__icon" name="trash-outline"></ion-icon>
          </div>
        </div>
      </div>

      <div class="button">
        <button class="btn">+</button>
      </div>

      <div class="options" data-visible="false">
        <ul class="options__list">
          <li class="options__item">Malaysia</li>
          <li class="options__item">Australia</li>
          <li class="options__item">Hong Kong</li>
          <li class="options__item">Singapore</li>
          <li class="options__item">United Kingdom</li>
        </ul>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
